
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Hazard Form</title>
    <link rel="stylesheet"  href="index.css" />

    <nav class="navbar">
      <a href="index.html">HOME</a>
      <a href="hazard.html">REPORT A HAZARD</a>
      <a href="volunteer.html">VOLUNTEER</a>
      <a href="emergency.html">EMERGENCY</a>
    </nav>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
        margin-top: 10%;
      }
      .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 40px auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-field {
        margin-bottom: 10px;
      }
      .form-field label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-size: 14px;
      }
      .form-field input[type="text"],
      .form-field input[type="email"],
      .form-field select,
      .form-field input[type="file"],
      .form-field input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .checkbox-field {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-text {
        font-size: 12px;
        color: #333;
      }
      .checkbox-text a {
        color: #5cb85c;
        text-decoration: none;
      }
      .form-field input[type="submit"] {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .form-field input[type="submit"]:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Report a Hazard</h2>

      <form
        action="/submit-volunteer-form"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-field">
          <label for="firstName">First name *</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-field">
          <label for="lastName">Last name *</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-field">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-field">
          <label for="phone">Phone Number *</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="form-field">
          <label for="hazardImage">Upload Image (optional)</label>
          <input
            type="file"
            id="hazardImage"
            name="hazardImage"
            accept="image/*"
          />
        </div>
        <div class="form-field">
          <label for="region">Country/region</label>
          <select id="region" name="region" required>
            <option value="canada">Canada</option>
            <!-- Add other options here -->
          </select>
        </div>
        <div class="checkbox-field">
          <input type="checkbox" id="marketing" name="marketing" />
          <label for="marketing" class="checkbox-text">
            I certify that the information provided is accurate to the best of my knowledge. I understand that providing false information can result in penalties and/or legal action. I have read and agree to the Terms & Conditions</a>.

          </label>
        </div>
        <div class="form-field">
          <input type="submit" value="Submit" />
        </div>
        <!-- <p class="checkbox-text">
          By clicking Submit, you agree to [Your Organization]'s
          <a href="your-privacy-policy-url">Privacy Notice</a> and
          <a href="your-terms-conditions-url">Terms & Conditions</a>.
        </p> -->
      </form>
    </div>
  </body>
  
</html>
